<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flappy Jump</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="game">
        <div id="loading">
            <div class="text">جاري التحميل ...</div>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
    <audio id="audio-wing" preload="auto" src="audio/wing.wav"></audio>
    <audio id="audio-hit" preload="auto" src="audio/hit.wav"></audio>
    <template id="menu-tpl">
        <div id="menu">
            <h2>تهيأ للعب!</h2>
            <div id="character" class="fly"></div>
            <p><img src="image/controls.png"></p>
            <div class="go">ابدأ</div>
        </div>
    </template>
    <template id="main-tpl">
        <div class="overlay">
            <div class="game-over">
                <h2>انتهت اللعبة</h2>
                <div class="score-container">
                    <p>نتيجتك:</p>
                    <span class="score-value"></span>
                </div>
                <button class="retry-btn" onclick="location.reload()">إعادة المحاولة</button>
            </div>
        </div>
        <div class="score">
            <div id="score">النقاط: <span>0</span></div>
            <div id="best">أفضل نقاط: <span></span></div>
        </div>
        <div id="character"></div>
    </template>
    <script src="src/jquery.min.js"></script>
    <script src="src/main.js"></script>
    <script>
        $(function () {
            var myGame = new Game().showMenu();
        });
    </script>
</body>
</html>
